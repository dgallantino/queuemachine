# QueueMachine uwsgi.ini file
[uwsgi]
site        = queue_machine         #site name (generated by django)
#project dir name
project     = queuemachine
#path to project dir
base        = /Users/gallantino

# Django Settings
# project directory path
chdir       = %(base)/Documents/workspace/%(project)

# wsgi module name installed by django
# when starting up the project
module      = %(site).wsgi

# python path or virtual env directory
home        = /Users/gallantino/.virtualenvs/%(project)


# process-related settings
# master
master      = True
process     = 5
# clear environment on exit
vacuum      = True

#socket
socket      = 127.0.0.1:8999    #can also use .sock file
