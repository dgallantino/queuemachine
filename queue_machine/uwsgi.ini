# QueueMachine uwsgi.ini file
[uwsgi]
#site name (generated by django)
site=queue_machine
#project dir name
project= queuemachine
#path to project dir (adjust this)
base=/home/iel

# Django Settings
# project directory path
chdir=%(base)/%(project)

# wsgi module name installed by django
# when starting up the project
module=%(site).wsgi

# python path or virtual env directory
home=%(base)/%(project)/venv

env=DJANGO_SETTINGS_MODULE=queue_machine.settings

# process-related settings
# master
master=True
process=5
# clear environment on exit
vacuum=True

#socket #can also use .sock file
;http      = 0.0.0.0:8013
uid=www-data
gid=www-data
socket=%(base)/%(project)/%(site).sock
chmod-socket=664
;chown-socket=www-data
;socket=%(base)/%(project)/%(site).sock

# loading .env vars
for-readline=.env
env=%(_)
endfor=

