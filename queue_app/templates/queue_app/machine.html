{% extends "queue_app/base.html" %}
{% load static %}
{% block title %}Qeueu{% endblock %}
{% block stylesheet %}
	<link href="{% static 'queue_app/css/machine.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'queue_app/css/print_place_holder_style.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block javascript %}
<script src="{% static 'queue_app/js/cookies_manager.js' %}"></script>
<script type="text/javascript">

$('body').on('submit','.add_queue_form', function(event){
	event.preventDefault();	
	$.ajax({
		url : "{% url "queue:machine_url"  %}",
		type : "POST",
		dataType: 'html',
		contentType: 'application/x-www-form-urlencoded',
		data:$(this).serialize(),
	})
	.fail(function(xhr){
		window.alert(xhr.status.toString());
	})
	.done(function(data){
		console.log(data);
		$('#section_to_print').html(data);
	});
});
</script>
{% endblock %}


{% block content %}
	<div id="section_to_print"></div>
	<div class="menu">
		<table class="content_table">
		{% for service in services %}
		<form class="add_queue_form" id="{{ service.id }}">
			<tr class="content_tr">
				<td class="content_tr">
					{% csrf_token %}
					<input type="hidden" name="service" class="service_name" value="{{ service.id }}"/>
					<input type="submit" class="content_button" value="{{ service }}" />
				</td>
			</tr>
		</form>
		{% endfor %}
		</table>
	</div>
{% endblock %}
