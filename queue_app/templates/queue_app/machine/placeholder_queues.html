{% for queue in queues %}
<div class="container list" queue_id="{{ queue.id }}">
	<form action={% url "queue:booking_print_url" queue.id  %} id="bookingQueueForm_{{ queue.id }}" class="print-booking-form">
		{% csrf_token %}
		<input type="hidden" name="print_flag" value="on"/>
		<a onClick="$('#bookingQueueForm_{{ queue.id }}').submit()">
			<div>{{ queue.customer.get_full_name|default:queue.customer|default:"-" }}</div>
			<div>{{ queue.booking_datetime|date:"H:i"|default:"-" }}</div>
		</a>
	</form>
{#	<div class="overlay"></div>#}
</div>

{% endfor %}
