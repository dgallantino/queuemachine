{% for queue in queues %}
<div class="container list" id="list_{{ queue.id }}">
	<form id="{{ queue.id }}" class="print-booking-form">
		{% csrf_token %}
		<input type="hidden" name="service" value="{{ queue.service.id }}"/>
		<input type="hidden" name="customer" value="{{ queue.customer.id }}"/>
		<input type="hidden" name="booking_datetime" value="{{ queue.booking_datetime|date:"Y-m-d H:i:s" }}"/>
		<input type="hidden" name="print_flag" value="on"/>
		<input type="hidden" name="booking_flag" value="on"/>
		<input type="submit"/>
		<div>{{ queue.customer|default:"-" }}</div>
		<div>{{ queue.booking_datetime|date:"H:i"|default:"-" }}</div>
	</form>
{#	<div class="overlay"></div>#}
</div>

{% endfor %}
